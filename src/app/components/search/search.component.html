<h1>Need music?</h1>
<p class="lead">Use the ng-Spotify to browse new releases and find your favorite songs</p>

<form>
	<div class="form-group">
		<input class="form-control" type="text" placeholder="Search artists..."
				[(ngModel)]="searchStr" name="searchStr"
				(keyup)="searchMusic()">

	</div>
</form>
