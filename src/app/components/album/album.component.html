<div *ngIf="album">

	<header class="album-header">
		<div class="row">
			<div class="col-md-4">
				<img src="{{album.images[0].url}}" class="album-thumb" alt="{{album.name}} image">
			</div>

			<div class="col-md-8">
				<h4 *ngIf="album.artists.length > 0">
					<span *ngFor="let artist of album.artists">{{artist.name}}</span>
				</h4>
				<h2>{{album.name}}</h2>
				<h5>Release date: {{album.release_date}}</h5>
				<a href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-lg btn-success">
					View in Spotify
				</a>
			</div>
		</div>
	</header>

	<div class="album-tracks">
		<h2>Album tracks</h2>
		<div *ngFor="let track of album.tracks.items" class="card album-track">
			<div class="card-block">
				<h4 class="card-title">{{track.track_number}} - {{track.name}}</h4>
				<a href="{{track.preview_url}}" class="btn btn-outline-success" target="_blank">Preview</a>
			</div>
		</div>
	</div>

</div>
