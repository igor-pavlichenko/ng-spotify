<div *ngIf="artist">
	<header class="artist-header">
		<div *ngIf="artist.images.length > 0">
			<img class="artist-thumb rounded-circle" src="{{artist.images[0].url}}" alt="artist image">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0">
			Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
		</p>
	</header>

	<div *ngIf="albums" class="artist-albums row d-flex justify-content-between">

		<div *ngFor="let album of albums" class="card album">
			<img *ngIf="album.images.length > 0" class="card-img-top" src="{{album.images[0].url}}" alt="{{album.name}} image">
			<div class="card-block">
				<h4 class="card-title">{{album.name}}</h4>
			</div>
			<div class="card-footer">
				<a routerLink="album/{{album.id}}" class="btn btn-secondary btn-block">Album details</a>
			</div>
		</div>
	</div>
</div>
